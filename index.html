<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Mapbox Tile Layer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <div id="map" style="height: 1000px;"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const map = L.map('map').setView([1.5532, 110.3598], 13);

      // Replace 'YOUR_MAPBOX_ACCESS_TOKEN' with your Mapbox access token
      const mapboxAccessToken = 'pk.eyJ1Ijoic2hycnNoYXpuaSIsImEiOiJjbHEzN3Y0bnIwODZ2MmpwbDF5Y2E0am5sIn0.fFJ-Q9JOI9fsOrkagF6kvA';

      L.tileLayer(`https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${mapboxAccessToken}`, {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11', // You can choose a different Mapbox style
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);

      // Your Leaflet map configuration goes here
      // Marker coordinates in Kuching
      const markerCoordinates = [
        [1.5532, 110.3598], // Kuching
        [1.5488, 110.3487], // Another location
        [1.5464, 110.4300] // Yet another location
        // Add more coordinates as needed
      ];

      // Add markers to the map
      const markers = [];
      markerCoordinates.forEach(coord => {
        const marker = L.marker(coord).addTo(map);
        markers.push(marker);
      });

      // Create a polyline and add it to the map
      const polyline = L.polyline(markerCoordinates, {
        color: 'red'
      }).addTo(map);

      // Fit the map bounds to the polyline
      map.fitBounds(polyline.getBounds());
    });
  </script>
</body>

</html>
