<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast on Button Click</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <button id="showToastBtn" class="btn btn-primary">Show Toast</button>
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="mr-auto">Bootstrap Toast</strong>
          <small class="text-muted">Just now</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">This is a Bootstrap toast notification.</div>
      </div>
    </div>

    <!-- Add Bootstrap JavaScript and your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#showToastBtn').click(function () {
          $('.toast').toast('show');
        });

        $('.toast').on('hidden.bs.toast', function () {
          // This event handler will be triggered when the toast is closed.
          console.log('Toast closed');
        });
      });
    </script>
  </body>
</html>
